<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
	<title>Cantaloupe - Audio Client</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap/bootstrap-slider.min.css" rel="stylesheet">
	<link href="css/bootstrap/bootstrap-theme.min.css" rel="stylesheet">
	
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/bootstrap/other/ie10-viewport-bug-workaround.css" rel="stylesheet">
	
	<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="js/bootstrap/other/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/bootstrap/other/ie-emulation-modes-warning.js"></script>
	
	<!-- Audio Client -->
	<link href="css/main.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Cantaloupe - Audio Client</h3>       
            </div>
          </div>

          <div class="inner cover">
			<p class="lead">
				<input id="volume" type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="100" data-slider-id="volume" />
			</p>
			<p class="lead">
				<span id="volumeValLabel">Volume: <span id="volumeVal">100</span></span>
			</p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Copyright Dysche 2017-2018 - All rights reserved.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
	
    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/bootstrap/other/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
	<script src="js/bootstrap/bootstrap-slider.min.js"></script>
    <script src="js/bootstrap/other/ie10-viewport-bug-workaround.js"></script>
	
	<!-- Audio Client -->
	<script src="js/soundmanager2.js" type="text/javascript"></script>
	<script src="js/Map.js" type="text/javascript"></script>
	<script src="js/Functions.js" type="text/javascript"></script>
	<script src="js/AudioClient.js" type="text/javascript"></script>
	
	<script type="text/javascript">
		this.setup();
		
		setTimeout(function() {
			this.openSocket();

			$("#volume").slider();
			$("#volume").on("slide", function(slideEvt) {
				$("#volumeVal").text(slideEvt.value);
			
				setVolume(slideEvt.value);
			});
		}, 500);
	</script>
	<script type="text/javascript">	
		var images = ['bg1.jpg', 'bg2.jpg', 'bg3.jpg'];
		var fontColors = ['#FFF', '#FFF', '#FFF'];
		var barColors = ['#FFF', '#FFF', '#FFF'];			
		var active = 1;
				
		setInterval(function(){
			document.querySelector('body').style.backgroundImage = "url('images/" + images[active] + "')";
			document.querySelector('body').style.color = fontColors[active];
			document.querySelector('.slider-selection').style.background = barColors[active];
			
			active++;
			
			if(active == images.length){
				active = 0;
			}
		}, 15000);
	</script>
  </body>
</html>
